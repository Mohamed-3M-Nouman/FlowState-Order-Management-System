{% extends "base.html" %}

{% block title %}Reset Password - Restaurant Ordering{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 fw-bold">Reset Password</h2>
                    <p class="text-muted">Enter your new password</p>
                </div>

                <form method="POST" action="{{ url_for('reset_password', email=email) }}">
                    <div class="mb-4">
                        <label for="new_password" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="new_password" name="new_password"
                                placeholder="Enter new password" required autofocus minlength="3">
                        </div>
                        <small class="text-muted">Password must be at least 3 characters long</small>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
                        <i class="bi bi-check-circle"></i> Update Password
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
