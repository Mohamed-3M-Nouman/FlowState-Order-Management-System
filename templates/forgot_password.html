{% extends "base.html" %}

{% block title %}Forgot Password - Restaurant Ordering{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-key text-warning" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 fw-bold">Forgot Password?</h2>
                    <p class="text-muted">Enter your email to reset your password</p>
                </div>

                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required autofocus>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">
                        <i class="bi bi-send"></i> Reset Password
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        Remember your password?
                        <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
