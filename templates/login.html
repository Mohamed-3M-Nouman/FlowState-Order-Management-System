{% extends "base.html" %}

{% block title %}Login - Restaurant Ordering{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shop text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 fw-bold">Welcome Back</h2>
                    <p class="text-muted">Login to your account</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter password" required>
                        </div>
                        <div class="text-end mt-2">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none small">Forgot
                                Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>



                <div class="text-center mt-3">
                    <p class="text-muted">
                        Don't have an account?
                        <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
